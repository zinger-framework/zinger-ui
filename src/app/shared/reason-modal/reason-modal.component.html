<div>
    <form (ngSubmit)="onSubmit('REJECTED')" [formGroup]="reasonForm" class="modal-content reason p-2">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Reason For {{title}}</h4>
        <button (click)="activeModal.dismiss()" aria-label="Close" class="close" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group form-group-reason mt-4">
          <textarea class="form-control form-control-lg" formControlName="reason"
                    placeholder="Please add your comments in less than 250 characters" rows="6"></textarea>
          <div class="form-control-feedback has-danger"></div>
        </div>
      </div>
      <div class="form-feedback has-danger mt-1 mb-1 text-center"></div>
      <div class="modal-footer">
        <input [disabled]="!reasonForm.valid" class="btn btn-primary" type="submit" value="Submit">
      </div>
    </form>
</div>
