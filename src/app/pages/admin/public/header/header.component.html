<div class="login-header bg-white box-shadow">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="brand-logo">
      <a [routerLink]="getRoute('DASHBOARD')"><img alt="" src="/assets/images/zinger-text.svg"></a>
    </div>
    <div class="login-menu">
      <ul>
        <li *ngIf="navData != undefined">
          <a [routerLink]="navData.url">{{navData.title}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
