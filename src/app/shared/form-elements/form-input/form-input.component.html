<div class="form-group form-group-{{name}}">
  <input (change)="onChange($event)" [formControlName]="name" [id]="name" [multiple]="multiple" [placeholder]="placeholder"
         [readOnly]="readonly" [type]="inputType" class="form-control form-control-lg"/>
  <div class="form-control-feedback has-danger"></div>
</div>
