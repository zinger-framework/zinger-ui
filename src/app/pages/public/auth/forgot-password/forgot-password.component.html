<form (ngSubmit)="resetPassword()" [formGroup]="forgotPwdForm" class="forgot-password">
  <div class="form-control-feedback"></div>
  <aw-wizard navBarLayout="large-empty-symbols">
    <aw-wizard-step [navigationSymbol]="{ symbol: '1' }" stepTitle="Email Verification">
      <div class="form-wrap max-width-600 mx-auto padding-top-10">
        <form (ngSubmit)="sendOtp()" [formGroup] ="otpForm" class="forgot-password-otp">
          <form-input name="email" inputType="email" placeholder="hello@example.com" [control]="otpForm.get('email')" formName="forgot-password-otp"></form-input>
            <div class="forgot-password">
              <button [disabled]="!this.otpForm.valid" type="submit">Get OTP</button>
            </div>
        </form>
        <div class="form-group form-group-otp-fm-otp">
          <input class="form-control form-control-lg" formControlName="otp" id="otp-fm-otp" name="otp"
                 placeholder="OTP" required type="password">
          <div class="form-control-feedback" id="error-otp-fm-otp"></div>
          <div class="otp-fm-api-error" style="margin-top: 5px;"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-6"></div>
        <div class="col-6">
          <button [disabled]="!this.exitFirstStep()" awNextStep class="btn btn-primary btn-block" type="button">Next
          </button>
        </div>
      </div>
    </aw-wizard-step>

    <aw-wizard-step [navigationSymbol]="{ symbol: '2' }" stepTitle="Reset Password">
      <div class="form-wrap max-width-600 mx-auto padding-top-10">
        <div class="form-group form-group-reset-pwd-fm-password">
          <input class="form-control form-control-lg" formControlName="password" id="reset-pwd-fm-password"
                 name="password" placeholder="New password" required type="password">
          <div class="form-control-feedback" id="error-reset-pwd-fm-password"></div>
        </div>

        <!--        <div>-->
        <!--          <div class="form-group form-group-reset-pwd-fm-password_confirmation">-->
        <!--            <input class="form-control form-control-lg" class="form-control" formControlName="confirmPassword"-->
        <!--                   id="reset-pwd-fm-password_confirmation" name="password_confirmation" placeholder="Confirm password" required-->
        <!--                   type="password">-->
        <!--            <div [apiError]="this.apiError['password']" [controlValue]="FC_confirmPwd.value" [control]="FC_confirmPwd"-->
        <!--                 [touched]="FC_confirmPwd.touched" [parentRef]="this.parentRef"-->
        <!--                 class="form-control-feedback" formValidationMessage-->
        <!--                 id="error-reset-pwd-fm-password_confirmation" label="reset-pwd-fm-password_confirmation"></div>-->
        <!--          </div>-->
        <!--          <div class="reset-pwd-fm-api-error" style="margin-top: 5px;"></div>-->
        <!--          <small class="form-text text-muted">-->
        <!--            Your password must be minimum 6 characters with the combinations of letters, numbers or special-->
        <!--            characters.<br><br>-->
        <!--          </small>-->
        <!--        </div>-->
      </div>
      <div class="row">
        <div class="col-6">
          <button awPreviousStep class="btn btn-outline-primary btn-block" type="button">Back</button>
        </div>
        <div class="col-6">
          <button (click)="resetPassword()" [disabled]="!this.forgotPwdForm.valid" awNextStep
                  class="btn btn-primary btn-block"
                  type="button">Submit
          </button>
        </div>
      </div>
    </aw-wizard-step>
  </aw-wizard>
</form>

<style>
  div.forgot-password button {
    color: #555;
    border: none;
    background-color: transparent;
  }

  div.forgot-password button:hover {
    color: #FF4141;
  }
