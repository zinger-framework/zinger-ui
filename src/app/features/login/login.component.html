<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 col-lg-7"><img src="/assets/images/login.svg" alt=""/></div>

      <div class="col-md-6 col-lg-5">
        <div class="login-box bg-white box-shadow border-radius-10">
          <div class="login-title">
            <h2 class="text-center text-primary">Login to Zinger</h2>
          </div>

          <form [formGroup]="authForm" (ngSubmit)="submitForm()">
            <div class="select-role">
              <div class="btn-group btn-group-toggle" ngbRadioGroup formControlName="role">
                <label ngbButtonLabel class="btn">
                  <input ngbButton type="radio" value="Admin">
                  <div class="icon"><img src="/assets/images/briefcase.svg" class="svg" alt=""/></div>
                  <span>I'm Cocomo</span>Admin
                </label>
                <label ngbButtonLabel class="btn">
                  <input ngbButton type="radio" value="Employee">
                  <div class="icon"><img src="/assets/images/person.svg" class="svg" alt=""/></div>
                  <span>I'm Cocomo</span>Employee
                </label>
              </div>
            </div>

            <div class="form-group form-group-email">
              <input type="email" formControlName="email" id="email" class="form-control form-control-lg" placeholder="hello@example.com" required />
              <div class="form-control-feedback" id="error-email"></div>
            </div>
            <div class="form-group form-group-password">
              <input type="password" formControlName="password" id="password" class="form-control form-control-lg" placeholder="**********" required />
              <div class="form-control-feedback" id="error-password"></div>
            </div>

            <div class="row pb-30">
              <div class="col-6"></div>
              <div class="col-6">
                <div class="forgot-password"><a routerLink="/testComponent">Forgot Password?</a></div>
              </div>
            </div>

            <div class="input-group mb-0">
              <input class="btn btn-primary btn-lg btn-block" type="submit" value="Login Now"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
