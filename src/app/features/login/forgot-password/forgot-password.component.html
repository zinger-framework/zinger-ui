<div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 col-lg-7">
        <img src="assets/images/login.svg" alt="">
      </div>
      <div class="col-md-6 col-lg-5">
        <div class="register-box bg-white box-shadow border-radius-10 pd-20">
          <aw-wizard navBarLayout="large-empty-symbols">
            <aw-wizard-step stepTitle="Email Verification" [navigationSymbol]="{ symbol: '1' }">
              <div class="form-wrap max-width-600 mx-auto padding-top-10">
                <div class="form-group form-group-email">
                  <input type="email" class="form-control form-control-lg" name="email" id="email"
                         placeholder="hello@example.com" required>
                  <div class="form-control-feedback" id="error-email"></div>
                  <div class="forgot-password">
                    <button>Get OTP</button>
                  </div>
                </div>
                <div class="form-group form-group-otp">
                  <input type="password" name="otp" id="otp" class="form-control form-control-lg" placeholder="OTP"
                         required>
                  <div class="form-control-feedback" id="error-otp"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-6"></div>
                <div class="col-6"><button class="btn btn-primary btn-block" type="button" awNextStep>Next</button></div>
              </div>
            </aw-wizard-step>

            <aw-wizard-step stepTitle="Reset Password" [navigationSymbol]="{ symbol: '2' }">
              <div class="form-wrap max-width-600 mx-auto padding-top-10">
                <div class="form-group form-group-password">
                  <input type="password" name="password" id="password" class="form-control form-control-lg"
                         placeholder="New password" required>
                  <div class="form-control-feedback" id="error-password"></div>
                </div>

                <div>
                  <div class="form-group form-group-password_confirmation">
                    <input type="password" name="password_confirmation" id="password_confirmation"
                           class="form-control form-control-lg" placeholder="Confirm password" required>
                    <div class="form-control-feedback" id="error-password_confirmation"></div>
                  </div>
                  <small class="form-text text-muted">
                    Your password must be minimum 6 characters with the combinations of letters, numbers or special
                    characters.<br><br>
                  </small>
                </div>
              </div>
              <div class="row">
                <div class="col-6"><button class="btn btn-outline-primary btn-block" type="button" awPreviousStep>Back</button></div>
                <div class="col-6"><button class="btn btn-primary btn-block" type="button" awNextStep>Submit</button></div>
              </div>
            </aw-wizard-step>
          </aw-wizard>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  div.form-wrap .otp {
    display: none;
  }

  div.forgot-password button {
    color: #555;
    border: none;
    background-color: transparent;
  }

  div.forgot-password button:hover {
    color: #FF4141;
  }
</style>
