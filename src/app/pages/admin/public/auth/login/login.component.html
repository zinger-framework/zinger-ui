<div class="login-title"><h2 class="text-center text-primary">Login to Zinger</h2></div>
<aw-wizard class="hide-nav-bar" navBarLayout="small">
  <aw-wizard-step>
    <form (ngSubmit)="login()" [formGroup]="loginForm" class="login">
      <div class="form-feedback has-danger padding-bottom-10 text-center"></div>
      <form-input inputType="email" name="email" placeholder="hello@example.com"></form-input>
      <form-input inputType="password" name="password" placeholder="**********"></form-input>
      <div class="float-right pb-3"><a [routerLink]="getRoute('AUTH_FORGOT_PASSWORD')">Forgot Password?</a></div>
      <input [disabled]="!this.loginForm.valid" class="btn btn-primary btn-lg btn-block" type="submit"
             value="Login Now"/>
    </form>
  </aw-wizard-step>

  <aw-wizard-step>
    <form (ngSubmit)="verifyOtp()" [formGroup]="otpForm" class="otp">
      <div class="form-feedback has-danger padding-bottom-10 text-center"></div>
      <form-input inputType="password" name="otp" placeholder="Enter OTP"></form-input>
      <div class="pb-5 resend-otp">
        <div class="float-left"><span (click)="logout()">Change Email</span></div>
        <div class="float-right"><span (click)="resendOtp()">Resend OTP</span></div>
      </div>
      <input [disabled]="!this.otpForm.valid" awNextStep class="btn btn-primary btn-lg btn-block" type="submit"
             value="Verify OTP"/>
    </form>
  </aw-wizard-step>
</aw-wizard>
